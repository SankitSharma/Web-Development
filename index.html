<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<title>Find SRK</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jQuery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
            var count=0;
            $('.hider').on('click',function(){
            	count ++;
              $('#score').text('Your Score:'+count);
               var x=$(this).parent().find('span').text();
               alert(x);

                $(this).css('display','none');
               $(this).remove();
              
               var SRK='SRK';
               if(SRK==x){
               	alert("You Win your Score is:"+count);
                setTimeout(function(){

               	history.go(0);
                },2000);
               }
               else{
               	alert('You are wrong ....Keep Playing');
               }
            })

		})



	</script>
</head>
<body>
	<div class="parent">
        <div class="child-1">
        	<div class="timer">
        	<span id="score"></span>        		
        	</div>
